<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find value in the array</title>
</head>

<body>
    <script>
        function checkValue() {
            let numbers = [-3, 5, 1, 3, 2, 10];
            let number = +prompt("check number")
            let flag = false;
            for (let i = 0; i < numbers.length; i++) {
                if (number == numbers[i]) {
                    alert(`${number} thuộc vị trí ${i} của dãy`);
                    flag = true;
                    break;
                }
            }
            if (flag == false) {
                alert(`${number} không thuộc dãy`)
            }
        }
        checkValue()

    </script>
</body>

</html>
