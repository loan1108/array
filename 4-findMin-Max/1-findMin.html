<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm giá trị min và max của dãy </title>
</head>
<body>
    <script>
        function findMin(arr){
            var min = arr[0];
            for(let i = 0; i <arr.length; i++){
                if(arr[i]<= min){
                    min = arr[i];
                }
            }
            return min;
        }
        var nums = []; 
        for(var i = 0; i < 100; i++){
            nums[i] = Math.floor(Math.random ()* 101);
            document.write(nums[i], "<br>")

        }
        var minValue = findMin(nums);
        document.write("<br>");
        document.write("the min value is: " + minValue)
    </script>
</body>
</html>
