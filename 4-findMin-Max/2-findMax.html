<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find max</title>
</head>
<body>
    <script>
        function findMax(arr){
            let max = arr[0];
            for(let i = 0; i < arr.length; i++){
                if(max <= arr[i]){
                    max = arr[i];
                }
            }
            return max;
        }
        let nums = [];
        for(let i = 0; i < 100; i++){
            nums[i]=Math.floor(Math.random()*101);
            document.write(nums[i],"<br>");
        }
        let maxValue = findMax(nums); 
        document.write("<br>");
        document.write("Max: ", maxValue)

    </script>
</body>
</html>
