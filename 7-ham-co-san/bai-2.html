<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phan cach</title> 
</head>
<body>
    <script>
       let input = prompt("Input only number"); 
       let number =[]
       for(let i = 0; i < input.length; i++){
        number.push(input[i])
        if(input[i]%2==0 && input[i+1]% 2 ==0){
            number.push("-");
        }
       }
      console.log(number.join("")) 
       
    </script>
</body>
</html>
